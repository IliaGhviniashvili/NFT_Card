<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="images/image-equilibrium.jpg"
        alt="card image"
        class="card-img"
      />
      <h1 class="card-title">Equilibrium #3429</h1>

      <p class="card-subTitle">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-container">
        <div class="info-content">
          <img src="./images/icon-ethereum.svg" alt="eth-img" />
          <span class="eth-icon">0.041 ETH</span>
        </div>
        <div class="info-content">
          <img src="./images/icon-clock.svg" alt="clock-icon" />
          <span class="clock-icon">3 days left</span>
        </div>
      </div>

      <div class="card-line"></div>

      <div class="author">
        <img
          src="./images/image-avatar.png"
          class="author-img"
          alt="author-img"
        />
        <p><span class="author-span">Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
